<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nasty Convert</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css"
    />
    <link
      href="http://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@100;300;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-family: 'Handjet', cursive;
        background-color: #0c0c0c;
        color: #fff;
      }

      .video-select-screen h4,
      .video-select-screen-small h4 {
        text-align: center;
      }

      .video-list .collection-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        border-bottom: 1px solid #e0e0e0 !important;
      }

      .convert-panel {
        display: flex;
        justify-content: space-between;
      }

      .video-list {
        height: 50vh;
        overflow: scroll;
      }

      .video-list .collection-item .btn {
        margin-left: 10px;
      }

      .hovering {
        border: 3px dashed black !important;
      }

      .dropzone {
        width: 100%;
        height: 100%;
        border-width: 2px;
        border-color: rgb(102, 102, 102);
        border-style: dashed;
        border-radius: 5px;
        display: flex;
        justify-content: center;
      }

      .dropzone-active {
        border-style: solid;
        background-color: #e8b419;
      }

      .dropzone-reject {
        border-style: solid;
        background-color: #0c0c0c;
      }

      .video-select-screen {
        height: 90vh;
        width: 90vw;
        margin: 5vh auto;
      }

      .video-select-screen-small {
        height: 25vh;
        margin: 5vh 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 95vh;
      }

      .drop-message {
        display: flex;
        align-self: center;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="http://localhost:4172/bundle.js"></script>
</html>
